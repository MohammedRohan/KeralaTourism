    <div class="loginid">
        <form class="row g-12" action="#" onsubmit="return loginvalidation()">
            <div class="col-md-12">
              <label for="inputEmail" class="form-label">Email/Phone Number</label>
              <input type="" class="form-control" id="inputEmail">
            </div>
            <br>
            <label for="error1" id="errorno"></label>
            <div class="col-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
           <br>
            <label for="error" id="errorid"></label>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
